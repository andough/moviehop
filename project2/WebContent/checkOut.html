<body>
<center><h2>CheckOut Page</h2></center>
<!--  should ask the user to provide a credit number, expiration date, and first name and last name of the credit card holder. -->
<div> 
<form id="card_form" method="post" action="#">
	<label><b>credit card</b></label>
    <input type="text" placeholder="credit card number" name="creditid">
    <br>
    <label><b>expiration date</b></label></center>
    <input type="text" placeholder="expiration date" name="expiration">
    <br>
    <label><b>first name</b></label>
    <input type="text" placeholder="first" name="first">
    <br>
    <label><b>last name</b></label></center>
    <input type="text" placeholder="last" name="last">
    <br>
    <input type="submit" class="btn btn-primary" value="checkout">
</form>
</div>

<div id="card_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <script src="./checkOut.js"></script>
