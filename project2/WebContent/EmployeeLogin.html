     <title>Login as Employee to MovieHop</title>

<style>
body {
    background-color: lavender;
}

</style>
<body>
<h2 align ="center" >Login as Employee to MovieHop</h2>
<!-- Set the method to POST to avoid username/password showing on URL
     Disable the default action because our JS function will handle it. -->
<div align ="center"> 
<form id="employee_form" method="post" action="#">
  <label ><b>Email Address</b></label>
   <center><input type="text" placeholder="Enter Email" name="username"></center>
   <label><b>Password</b></label>
  <center><input type="password" placeholder="Enter Password" name="password"></center>
    <br>
   <input type="submit" class="btn btn-primary" value="login">
</form>
</div>
<div align ="center" id="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="EmployeeLogin.js"></script>

</body>
