<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/b-1.5.1/datatables.min.css" />
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <meta charset="UTF-8">
    <center><title>Login to MovieHop</title></center>
</head>
<body>
<center><h2>Login to MovieHop</h2></center>
<!-- Set the method to POST to avoid username/password showing on URL
     Disable the default action because our JS function will handle it. -->
<form id="login_form" method="post" action="#">
    <center><label><b>Email Address</b></label></center>
    <center><input type="text" placeholder="Enter Email" name="username"></center>
    <center><label><b>Password</b></label></center>
    <center><input type="password" placeholder="Enter Password" name="password"></center>
    <br>
    <center><input type="submit" class="btn btn-primary" value="Login"></center>
</form>

<center><div id="login_error_message"></div></center>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
</html>
