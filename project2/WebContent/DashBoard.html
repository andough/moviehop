<body>
<center><h2>DashBoard Page</h2></center>
<!--  should ask the user to provide a credit number, expiration date, and first name and last name of the credit card holder. -->
<center><h4>Add Movie</h4></center>
<div align = "center"> 
<form id="card_form" method="post" action="#">
	<label><b>Title</b></label>
    <input type="text" placeholder="title" name="title">
    <br>
    <label><b>Year</b></label></center>
    <input type="text" placeholder="year" name="year">
    <br>
    <label><b>Director</b></label>
    <input type="text" placeholder="director" name="director">
    <br>
    <label><b>Star</b></label></center>
    <input type="text" placeholder="star" name="star">
    <br>
    <label><b>Birth Year</b></label></center>
    <input type="text" placeholder="birthyear" name="birthyear">
    <br>
     <label><b>Genre</b></label></center>
    <input type="text" placeholder="genre" name="genre">
    <br>
    <input type="submit" class="btn btn-primary" value="submit">
</form>
</div>

<center><h4>Add Star</h4></center>
<div align = "center"> 
<form id="star_form" method="post" action="#">
    <label><b>Star</b></label></center>
    <input type="text" placeholder="star" name="star1">
    <br>
    <label><b>Birth Year</b></label></center>
    <input type="text" placeholder="birthyear" name="birthyear1">
    <br>
    <input type="submit" class="btn btn-primary" value="submit">
</form>
</div>
<center><h3>Meta Data</h4></center>
<div align = "center" id="card_error_message"></div>
<table id=movie_table class="table table-striped">
    <thead>
    <tr>
        <th>table_name</th>
        <th>column_name</th>
        <th>column_type Year</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
    <tbody id=movie_table_body></tbody>
</table>
